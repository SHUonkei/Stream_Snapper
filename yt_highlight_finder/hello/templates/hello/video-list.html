<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/hello/video-list.css">
    
</head>
<body>
    <h1 class="page-title">{% block title %}動画一覧{% endblock %}</h1>

    <ul class="video-list">
        {% for obj in object_list %}
        <li>
            <a href="{{ obj.url }}" target="_blank">
              <div class="thumbnail">
                  <img src="https://img.youtube.com/vi/{{ obj.video }}/0.jpg" alt="{{ obj.title }}">
                  <div class="overlay">
                    <div class="overlay-content">
                      <p class="video-title">{{ obj.title }}</p>
                      <a class="button primary-color" href="{{ obj.url }}" target="_blank">Watch Now</a>
                    </div>
                  </div>
              </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
