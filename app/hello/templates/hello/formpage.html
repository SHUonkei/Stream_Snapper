{% load static %} 
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="../static/hello/style.css" >
    <meta charset="utf-8">
    <title>Exciting scene</title>
  </head>

  <body>
    <div class="header">
      <div class="header-logo">lemon</div>
      <div class="header-list">
        <ul>
          <li>lemonとは</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
    <div class="Form">
      <div class="Form-Item">
        <p class="Form-Item-Label"> 
          <span class="Form-Item-Label-Required">URLを</span>送信
        </p>
        <input type="text" class="Form-Item-Input" placeholder="URLを入力">
          <!-- フォームを定義 -->
          <form action="{% url 'formpage' %}" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="送信">
          </form> 
      </div>
    </div>
    
  </body>
</html>
