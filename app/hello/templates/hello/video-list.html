{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hello/style.css' %}">
    <link rel="stylesheet" href="{% static 'hello/video-list.css' %}">
</head>

<body>
  <div class="header">
    <ul>
        <ul>
            <li><a href="https://lemon-tech.jp/">lemonとは</a></li>
            <li><a href="{% url goToGenerateUrl %}">その場で動画盛り上がり検出！</a></li>
            <li><a href="{% url gotoform %}">動画リクエスト</a></li>
            <li><a href="{% url goto %}">動画検索</a></li>
            <li><a href="https://lemon-tech.jp/contact/">お問い合わせ</a></li>            
        </ul>
    </ul>
    <a href="/hello/"><img src="{% static 'hello/pages/logo.png' %}" style="width: 80px; border-radius: 10px;"/></a>
  </div>
    
  <form method="get" action="./video-list">
    <div class="search-container">
        <input type="text" name="q" placeholder="キーワードを入力">
        <button type="submit"><i class="fas fa-search"></i></button>
    </div>
  </form>
    
    <ul class="video-list">
        {% for obj in object_list %}
        <li>
            <a href="{{ obj.url }}" target="_blank">
              <div class="thumbnail">
                  <img src="https://img.youtube.com/vi/{{ obj.video }}/0.jpg" alt="{{ obj.title }}">
                  <div class="overlay">
                    <div class="overlay-content">
                      <p class="video-title">{{ obj.title }}</p>
                      <a class="button primary-color" href="{{ obj.url }}" target="_blank">Watch Now</a>
                    </div>
                  </div>
              </div>
            </a>
        <div>
          <p>ジャンル</p>
          <p>{{obj.tag}}</p>
        </div>
        </li>
        {% endfor %}
    </ul>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</body>
</html>
